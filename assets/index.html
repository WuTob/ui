<!DOCTYPE html>
<html lang="cn">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI</title>

</head>

<body>
    <div class="title_box">十大歌手</div>
    <div class="plus_box">hello</div>

        <div class="team2_button button" id="teamBtn2"></div>
        <div class="team3_button button" id="teamBtn3"></div>

        <span class="input input--shoko score_input" id="team1">
                <input class="input__field input__field--shoko" type="text" id="team1_input">

                <label class="input__label input__label--shoko" for="team1_input">
                    <span class="input__label-content input__label-content--shoko">Player Name</span>
                </label>

                <svg class="graphic graphic--shoko" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
				    <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>

                </svg>

            </span>
        <span class="input input--shoko score_input" id="team2">
                <input class="input__field input__field--shoko" type="text" id="team2_input">

				    <path d="M0,2.5c0,0,298.666,0,399.333,0C448.336,2.5,513.994,13,597,13c77.327,0,135-10.5,200.999-10.5c95.996,0,402.001,0,402.001,0"></path>
                </svg>

            </span>
        <span class="input input--shoko score_input" id="team3">
                <input class="input__field input__field--shoko" type="text" id="team3_input">

                    <span class="input__label-content input__label-content--shoko">Player Name</span>
